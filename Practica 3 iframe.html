<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vincent van Gogh</title>
    <link rel="icon" type="image/jpg" href="UPSLP.jpg">
    <style>
        body {
            text-align: center;
        }
        table {
            width: 75%;
            margin: auto;
        }
        img {
            width: 150px;
            height: auto;
            cursor: pointer;
        }
        iframe {
            width: 600px;
            height: 400px;
            border: 1px solid #000;
            margin-top: 20px;
        }
    </style>
    <script>
        function mostrarImagen(src) {
            document.getElementById("visor").src = src;
        }
    </script>
</head>
<body>
    <h1>Vincent van Gogh</h1>
    <table>
        <tr>
            <td><img src="flores.jpg"onclick="mostrarImagen('flores.jpg')"></td>
            <td><img src="grito.jpg" onclick="mostrarImagen('grito.jpg')"></td>
            <td><img src="La noche estrellada.jpg"onclick="mostrarImagen('La noche estrellada.jpg')"></td>
            <td><img src="van.jpg"  onclick="mostrarImagen('van.jpg')"></td>
        </tr>
    </table>
    <iframe id="visor" src=""></iframe>
</body>
</html>
